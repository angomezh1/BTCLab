General:
  frequency: 10 # Minutes to wait between bot cycles
  order_amount_usd: 11 # Amount to trade in USD for each order
  increase_amount_by: 0 # Increase the amount in next order if buying a previously bought symbol 
  min_initial_drop: 10 # Percentage (0-100) for the minimun drop for an order to consider
  min_additional_drop: 2 # Percentage (0-100) drop from previous orders to consider a new buy order in the same ticker
  retry_after: 15 # Minutes to wait for retrying after some inconvenience (e.g., insuficient funds
  dry_run: false # A value of true indicates that orders will be 'dummy' (your balance will not be affected). A value of false indicates otherwise
  tickers:
    - BTC
    - ETH
    - DOT
    - ADA
    - XMR
    - BCH
